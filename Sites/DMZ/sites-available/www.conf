#Configuration site vitrine

<VirtualHost *:80>
    ServerName www.tm1-5.ephec-ti.be        #Nom du serveur
	DocumentRoot "/var/www/"		        #RÃ©pertoire du site

    <Directory "/var/www/">
        Options +FollowSymLinks             #Affiche les liens symboliques
        AllowOverride all 
        Require all granted                 #Autorisation a tout le monde d'acceder au site
    </Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log    #Enregistrement des logs
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>